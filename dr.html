<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspo-Flow | Portrait Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen flex flex-col items-center p-8">

    <header class="mb-12 text-center">
        <h1 class="text-4xl font-black italic text-purple-500 mb-2">PORTRAIT REF</h1>
        <p class="text-gray-400">인물 사진 3선을 무작위로 불러옵니다.</p>
    </header>

    <div id="imageGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl">
        </div>

    <button onclick="refreshBoard()" class="mt-12 bg-white text-black px-10 py-3 rounded-full font-bold hover:bg-purple-500 hover:text-white transition-all transform active:scale-95">
        새 인물 불러오기 (3장)
    </button>

    <script>
        const grid = document.getElementById('imageGrid');
        // 인물 사진을 위한 핵심 키워드
        const keywords = 'person,portrait,human,face';

        window.onload = () => refreshBoard();

        function refreshBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const card = createCard();
                grid.appendChild(card);
            }
        }

        function createCard() {
            const card = document.createElement('div');
            card.className = 'relative group bg-gray-900 rounded-2xl overflow-hidden shadow-2xl aspect-[3/4] cursor-pointer';
            
            // LoremFlickr 서비스 활용 (인물 키워드 강제)
            const randomId = Math.floor(Math.random() * 10000);
            const source = `https://loremflickr.com/600/800/${keywords}?lock=${randomId}`;

            card.innerHTML = `
                <img src="${source}" 
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                     alt="Portrait"
                     onerror="this.src='https://via.placeholder.com/600/800?text=Image+Load+Error'"
                     onclick="replaceSingleImage(this)">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center pointer-events-none">
                    <span class="text-white font-bold">클릭하여 교체</span>
                </div>
            `;
            return card;
        }

        function replaceSingleImage(imgElement) {
            const randomId = Math.floor(Math.random() * 10000);
            imgElement.style.opacity = '0.5';
            imgElement.src = `https://loremflickr.com/600/800/${keywords}?lock=${randomId}`;
            imgElement.onload = () => { imgElement.style.opacity = '1'; };
        }
    </script>
</body>
</html>
