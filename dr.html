<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지혜의 용 드로잉 연습실</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body.fullscreen-active { overflow: hidden; }
        body.bw-mode img { filter: grayscale(100%) contrast(1.1); } /* 흑백 시 대비 살짝 강화 */
        body.bw-mode .img-card:hover img { filter: grayscale(0%); }
        
        .img-card { opacity: 0; transform: translateY(10px); transition: all 0.5s ease; border: 1px solid rgba(255,255,255,0.05); }
        .img-card.loaded { opacity: 1; transform: translateY(0); }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #pinContainer img { transition: transform 0.3s; }
        #pinContainer img:hover { transform: scale(1.1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 min-h-screen p-4 sm:p-10 font-sans">

    <header class="max-w-7xl mx-auto mb-10 border-b border-white/10 pb-8">
        <div class="flex flex-col lg:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">ANATOMY STUDIO</h1>
                <p id="statusText" class="text-[10px] text-gray-500 mt-1 uppercase tracking-[0.2em] font-mono">Status: Ready</p>
            </div>

            <div class="flex flex-wrap justify-center items-center gap-3">
                <input type="text" id="customSearch" placeholder="키워드 직접 입력" 
                       class="bg-gray-900 border border-gray-800 rounded-full px-5 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none w-48">
                
                <select id="gender" class="bg-gray-900 border border-gray-800 rounded-full px-4 py-2 text-sm outline-none">
                    <option value="woman">여성</option>
                    <option value="man">남성</option>
                    <option value="people">모두</option>
                </select>
                
                <select id="pose" class="bg-gray-900 border border-gray-800 rounded-full px-4 py-2 text-sm outline-none">
                    <option value="muscular anatomy photography">Anatomy (근육)</option>
                    <option value="artistic full body photography">Full Body (전신)</option>
                    <option value="portrait face closeup">Portrait (얼굴)</option>
                    <option value="dynamic action pose">Action (역동)</option>
                </select>

                <button onclick="toggleBW()" id="bwBtn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-full text-xs font-bold transition border border-gray-600">
                    B&W OFF
                </button>

                <button onclick="fetchThreeImages()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-2 rounded-full font-bold transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    모델 호출
                </button>
            </div>
        </div>
    </header>

    <main id="imageGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl mx-auto mb-20">
        </main>

    <section class="max-w-7xl mx-auto border-t border-white/10 pt-10 mb-10">
        <h2 class="text-xs font-bold tracking-[0.3em] text-gray-600 mb-6 uppercase">Pinned References</h2>
        <div id="pinContainer" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide min-h-[150px]">
            <p id="pinPlaceholder" class="text-gray-800 italic text-sm self-center w-full text-center">마음에 드는 사진은 핀으로 고정하세요.</p>
        </div>
    </section>

    <div id="overlay" class="fixed inset-0 z-50 bg-black/98 hidden items-center justify-center p-4 cursor-zoom-out" onclick="closeFS()">
        <img id="overlayImg" src="" class="max-w-full max-h-full object-contain shadow-2xl">
    </div>

    <script>
        const API_KEY = 'GyPRdtANcIlgVwBA0UyGKyXnXfjIExjZdVfprscf3SocW5Ik9Ic2xWmX';
        const grid = document.getElementById('imageGrid');
        const pinContainer = document.getElementById('pinContainer');
        const statusText = document.getElementById('statusText');
        let pinnedImages = JSON.parse(localStorage.getItem('pinnedRefs')) || [];

        window.onload = () => {
            renderPins();
            fetchThreeImages();
        };

        function toggleBW() {
            const isBW = document.body.classList.toggle('bw-mode');
            const btn = document.getElementById('bwBtn');
            btn.innerText = isBW ? "B&W ON" : "B&W OFF";
            btn.className = isBW 
                ? "bg-white text-black px-4 py-2 rounded-full text-xs font-bold transition border border-white" 
                : "bg-gray-800 text-white px-4 py-2 rounded-full text-xs font-bold transition border border-gray-600";
        }

        async function fetchThreeImages() {
            statusText.innerText = "Status: Searching for Models...";
            grid.innerHTML = '<div class="col-span-full flex justify-center py-20"><div class="loader w-10 h-10 border-4 border-gray-800 rounded-full"></div></div>';
            
            const gender = document.getElementById('gender').value;
            const pose = document.getElementById('pose').value;
            const custom = document.getElementById('customSearch').value;
            
            // 핵심: Anatomy 선택 시 검색 퀄리티를 높이기 위한 키워드 믹싱
            let query = custom ? `${custom} photography` : `${gender} ${pose}`;
            if (pose.includes("anatomy")) {
                query = `${gender} muscular physique artistic anatomy`;
            }
            
            const randomPage = Math.floor(Math.random() * 80) + 1;
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=15&page=${randomPage}`;

            try {
                const response = await fetch(url, { headers: { 'Authorization': API_KEY } });
                const data = await response.json();
                
                if (data.photos && data.photos.length >= 3) {
                    const filtered = data.photos.sort(() => 0.5 - Math.random());
                    renderGrid(filtered.slice(0, 3));
                    statusText.innerText = `Status: Active (${query})`;
                } else {
                    statusText.innerText = "Status: Empty results.";
                    grid.innerHTML = '<p class="col-span-full text-center py-10 text-gray-600">결과가 없습니다. 키워드를 변경해보세요.</p>';
                }
            } catch (error) {
                statusText.innerText = "Status: Connection Error.";
            }
        }

        function renderGrid(photos) {
            grid.innerHTML = '';
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'img-card relative bg-gray-900 rounded-sm overflow-hidden aspect-[3/4] group shadow-xl';
                
                card.innerHTML = `
                    <img src="${photo.src.large}" class="w-full h-full object-cover cursor-zoom-in group-hover:scale-105 transition-all duration-700" 
                         onclick="openFS('${photo.src.original}')" onload="this.parentElement.classList.add('loaded')">
                    
                    <button onclick="pinImage('${photo.src.large}', '${photo.src.original}')" 
                            class="absolute top-4 right-4 bg-black/60 hover:bg-blue-600 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-all z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                        </svg>
                    </button>
                    
                    <div class="absolute bottom-0 inset-x-0 p-4 bg-gradient-to-t from-black/90 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                        <span class="text-[9px] text-gray-500 uppercase tracking-widest">${photo.photographer}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function pinImage(thumb, original) {
            if (pinnedImages.some(img => img.original === original)) return;
            pinnedImages.unshift({ thumb, original });
            if (pinnedImages.length > 12) pinnedImages.pop();
            saveAndRenderPins();
        }

        function unpinImage(original) {
            pinnedImages = pinnedImages.filter(img => img.original !== original);
            saveAndRenderPins();
        }

        function saveAndRenderPins() {
            localStorage.setItem('pinnedRefs', JSON.stringify(pinnedImages));
            renderPins();
        }

        function renderPins() {
            if (pinnedImages.length === 0) {
                document.getElementById('pinPlaceholder').classList.remove('hidden');
                pinContainer.innerHTML = '';
                return;
            }
            document.getElementById('pinPlaceholder').classList.add('hidden');
            pinContainer.innerHTML = pinnedImages.map(img => `
                <div class="relative flex-shrink-0 group">
                    <img src="${img.thumb}" class="h-32 w-24 object-cover rounded shadow-2xl cursor-zoom-in" onclick="openFS('${img.original}')">
                    <button onclick="unpinImage('${img.original}')" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
                          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function openFS(src) {
            document.getElementById('overlayImg').src = src;
            document.getElementById('overlay').classList.replace('hidden', 'flex');
            document.body.classList.add('fullscreen-active');
        }

        function closeFS() {
            document.getElementById('overlay').classList.replace('flex', 'hidden');
            document.body.classList.remove('fullscreen-active');
        }
    </script>
</body>
</html>
